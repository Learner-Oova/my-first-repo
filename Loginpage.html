<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page </title>
    <style type="text/css">
        body { background: #199135;}
        .table {border: 2px solid black; margin-left: 5%; margin-top: 20%; margin-bottom: 1%; margin-right: 5%;
        border-radius: 1cm; background-color: #f3f3f3; font-family: 'Montserrat', sans-serif; font-weight: bold;
                height: auto; width: auto; padding-top: 6vw;}
        .u-table { padding-left: 6%;}
        .join { text-align: center; border: 0.1vw solid black; margin-left: 1%; margin-right: 5%; height: 4vw; border-radius: 2cm; padding-top: 2vw;}
        .float { float: right; margin-right: 5%; color: 199135;}
        .textarea { border: none; background: lab(82.66% -0.52 0.37 / 0.936); width: 75vw; height: 5vw;}
        .name { padding-bottom: 1vw; display: inline-block;}
    </style>
</head>
<body>
    <div class="table">
        <h3 style="text-align: center"> Sign in to music flow </h3>
        <h5 style="text-align: center ; color: grey;"> Continue to your music </h5>
        <div class="u-table">
            <label> Email address <br/><br/>
                <input class="textarea">
            </label> <br/> <br/>
            <label> Password <br/><br/>
                <input class="textarea">
            </label> <br/> <br/>
        <div class="name">
                <input type="checkbox"> Remember me
        </div>
            <span class="float" style="color: rgb(6, 183, 6);"> Forget Password? </span> <br/><br/> <br/>
            <div class="join" style="color: white; background: hsl(134, 70%, 49%) ">
                Sign in
            </div> <br/>
            <div class="join" style="color: black; background: white;">
                Continue to Google
            </div> <br/>
            <div class="join" style="color: white; background: black;">
                Continue with apple
            </div> <br/>
        </div>
        <h5 style="text-align: center"> Don't you have an account? <span style="color: rgb(6, 183, 6);"> Sign up for free </span> </5>
    </div>
</body>
</html>
